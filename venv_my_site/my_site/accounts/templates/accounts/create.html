{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/shop-homepage.css' %}">
{% block content %}
{% block title %}
<h1 class="my-3">会員登録</h1>

{% endblock %}

<body>
    <p>新規ユーザーの作成</p>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group row">
            <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label my-3">
                <strong>{{ field.label_tag }}</strong>
            </label>
            <div class="col-sm-8">
                {{ field }}
                {{ field.errors }}
            </div>
        </div>
        {% endfor %}
        <button type="submit">登録</button>
    </form>
</body>

{% endblock %}
