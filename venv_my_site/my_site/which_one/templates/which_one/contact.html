{% extends "base.html" %}

{% block title %}お問い合わせ{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="POST">
            {% csrf_token %}

            {{ form.non_field_errors }}
            
            {% for field in form %}
                <div class="form-group row">
                    <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label my-3">
                        <strong>{{ field.label_tag }}</strong>
                    </label>
                    <div class="col-sm-8">
                        {{ field }}
                        {{ field.errors }}
                    </div>
                </div>
            {% endfor %}
            <div class="offset-sm-4 col-sm-8">
                <button class="btn btn-primary" type="submit">送信</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
